<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>
        <div class="item"><label>Enter Name</label></div>
        <div class="item left"><input type="text"></div>
        <div class="item"><label>Enter Password</label></div>
        <div class="item left"><input type="password" class="pass"></div>
        <div class="item item1"><label>Enter Address</label></div>
        <div class="item left1"><textarea></textarea></div>
        <div class="item item1"><label>Select Game</label></div>
        <div class="item select">
            <div>
                <input type="checkbox"><label class="text">Hockey</label>
            </div>
            <div>
                <input type="checkbox"><label class="text">Football</label>
            </div>
            <div>
                <input type="checkbox"><label class="text">Badminton</label>
            </div>
            <div>
                <input type="checkbox"><label class="text">Cricket</label>
            </div>
            <div>
                <input type="checkbox"><label class="text">volleyball</label>
            </div>
        </div>
        <div class="item"><label>Gender</label></div>
        <div class="item gender1">
            <div>
                <input type="radio" name="gender"><label class="text">Male</label>
                <input type="radio" name="gender"><label class="text">Female</label>
            </div>
        </div>
        <div class="item"><label>Select ur age</label></div>
        <div class="item left2">
            <select><option>Select</option></select>
        </div>
        <div class="item"><label>Select Photo</label></div>
        <div class="item"><input type="file"></div>
        <div class="submit item">
            <button>Click Me</button>
            <button>Reset</button>
            <button>Submit Form</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
